<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Page</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Radio+Canada:wght@300;400&family=Titillium+Web:wght@200;300;700;900&display=swap');
      </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title_image">
      <h1>NASA</h1>
      <!-- <img src="NASA_image.webp" alt="Picture of outer space" /> -->
    </div>
    <section>
      <div class="social_media">
        <h2>Social Media</h2>
        <ul>
          <li>Twitter - @nasa</li>
          <li>Facebook - fb.com/nasa</li>
          <li>Instagram - @nasa</li>
          <li>Youtube - youtube.com/NASA</li>
        </ul>
      </div>
      <div class="office_info">
        <h2>Office Info</h2>
        <p>Public Communication Office</p>
          <p>NASA Headquarters</p>
          <p>300 E. Street SW, Suite 5R30</p>
          <p>Washington, DC 20546</p>
          <p>(202) 358-0001 (Office)</p>
          <p>(202) 358-4338 (Fax)</P>
      </div>
      <div class="contact">
        <h2>Contact Us</h2>

        <form>
          <label for="fname">Name</label><br>
          <input class="name" type="text"></input>
        </form>

        <form>
          <label>Message</label><br>
          <input class="message" type="text"></input>
        </form>

        <button>send</button>
      </div>
    </section>
  </body>
</html>
